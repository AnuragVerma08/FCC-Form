<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <label id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email" required><br>
        <label id="number-label">Age (Optional)</label><br>
        <input type="number" pattern="[0-9]+" id="age" placeholder="Enter your age" min=0 max=999><br>
        <label>Which option best describes your current role?</label><br>
        <select name="" id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Part Time Job">Part Time Job</option>
            <option value="Prefer Not To Say">Prefer Not To Say</option>
            <option value="Others">Others</option>
        </select><br>
        <label>Would you recommend freeCodeCamp to a friend?</label><br>
        <input type="radio" name="reccomendq" id=""> Definitely
        <input type="radio" name="reccomendq" id=""> Maybe
        <input type="radio" name="reccomendq" id=""> Not Sure
        <br><label>What is your favorite feature of freeCodeCamp?</label><br>
        <select name="" id="favq">
            <option disabled selected value>Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
        </select><br>
        <label>What would you like to see improved? (Check all that apply)</label><br>
        <input type="checkbox" name="" id=""> Front-end Projects
        <input type="checkbox" name="" id=""> Back-end Projects
        <input type="checkbox" name="" id=""> Gitter help rooms
        <input type="checkbox" name="" id=""> Wiki
        <input type="checkbox" name="" id=""> Videos
        <input type="checkbox" name="" id=""> Forums
        <br>
        <br>
        <label>Any comments or suggestions?</label><br>
        <textarea placeholder="Enter Your Comment here..!"></textarea>
        <br>
        <br>
        <button id="submit" type="submit">Submit</button>
    </form>
    </div>
</body>

</html>
